<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="assets/carousel_slide1.jpg" class="images active" alt="">
        <img src="assets/carousel_slide2.jpg" class="images" alt="">
        <img src="assets/carousel_slide3.jpg" class="images" alt="">
        <img src="assets/carousel_slide4.jpg" class="images" alt="">
      </div>
      <div class="carouselNav">
        <i class="fas fa-angle-left"></i>
        <div class="counter">
          <span class="count">1</span>
          <span>/</span>
          <span class="totalSlides">4</span>
        </div>
        <i class="fas fa-angle-right"></i>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
